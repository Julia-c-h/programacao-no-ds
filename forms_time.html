<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Time do Coração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label, select, button {
      display: block;
      margin: 10px 0;
      width: 300px;
      font-size: 16px;
    }
    button {
      width: 150px;
    }
  </style>
</head>
<body>
  <h2>Qual o seu Time do Coração?</h2>

  <label for="timeSelect">Escolha seu time:</label>
  <select id="timeSelect">
    <option value="">-- Selecione --</option>
    <option value="Botafogo">Botafogo</option>
    <option value="Flamengo">Flamengo</option>
    <option value="Fluminense">Fluminense</option>
    <option value="Vasco da Gama">Vasco da Gama</option>
    <option value="Tima Da Xulia">TIme Da Xulia</option>
  </select>

  <button onclick="enviar()">Enviar</button>
  <button onclick="cancelar()">Cancelar</button>

  <script>
    function enviar() {
      const select = document.getElementById("timeSelect");
      const timeEscolhido = select.value;

      if (timeEscolhido) {
        alert(`Você escolheu: ${timeEscolhido}`);
      } else {
        alert("Por favor, selecione um time antes de enviar.");
      }
    }

    function cancelar() {
      document.getElementById("timeSelect").value = "";
      alert("Seleção cancelada.");
    }
  </script>
</body>
</html>
